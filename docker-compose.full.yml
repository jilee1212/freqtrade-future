version: '3.8'

services:
  # Freqtrade Bot
  freqtrade:
    image: freqtradeorg/freqtrade:stable
    container_name: freqtrade-futures
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./user_data:/freqtrade/user_data
    entrypoint: []
    command:
      - /bin/bash
      - -c
      - |
        freqtrade webserver --config user_data/config_futures.json
    networks:
      - freqtrade-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freqtrade-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FREQTRADE_URL=http://freqtrade:8080
      - FREQTRADE_USERNAME=freqtrade
      - FREQTRADE_PASSWORD=futures2024
      - FLASK_ENV=production
    depends_on:
      - freqtrade
    networks:
      - freqtrade-network

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: freqtrade-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NEXT_PUBLIC_WS_URL=ws://localhost:5000
      - NEXT_PUBLIC_FREQTRADE_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - freqtrade-network

networks:
  freqtrade-network:
    driver: bridge